<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,height=device-height">
    <meta name="theme-color" content="#32cd32">
    <title>Forum</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <link rel="stylesheet" href="CSS/jPages.css">
    <link rel="stylesheet" href="CSS/navBar.css">
    <link rel="stylesheet" href="CSS/navBar_mobile.css">
    <link rel="stylesheet" href="CSS/forumPage/forumPage.css">
    <link rel="stylesheet" href="CSS/userPage/userSection.css">
    <link rel="stylesheet" href="CSS/userPage/userPage_mobile.css">
    <script src="JS/jquery-3.3.1.min.js"></script>
    <script src="JS/moment-with-locales.min.js"></script>
    <script src="JS/simplemde.min.js"></script>
    <script src="JS/marked.min.js"></script>
    <script src="JS/select2.min.js"></script>
    <script src="JS/jPages.js"></script>
    <script src="JS/bigSlide.min.js"></script>
    <script src="JS/auth.js"></script>
    <script src="JS/showPost.js"></script>
</head>
<body>
<header id="document_Header" class="push">
    <div id="headers_menu">
        <div id="menu_left">
            <img id="mobile_menu_button_side" class="menu-link" src="IMG/menu.svg" alt="Menu" hidden>
            <div>
                <img id="logo" src="IMG/logo.svg" alt="Logo Sensory Garden. Cliquez pour remonter en haut de la page">
                <h1 id="logo_title">Sensory Garden</h1>
            </div>
        </div>
        <nav id="menu">
            <ul>
                <li><a href="forumPage.html">Forum</a></li>
                <li><a id="logout" href="index.html">Se déconnecter</a></li>
            </ul>
        </nav>
    </div>
</header>
<main class="push">

    <div id="publications">
        <ul class="listPubli" id="showPost">

        </ul>
        <ul class="listPubli" id="commentList">

        </ul>
        <div class="holder"></div>
    </div>
    <form name="createComment" id="createComment" action="#">
        <textarea id="commentEditor"></textarea>
        <input type="submit" name="envoyerForm" value="Envoyer le commentaire">
    </form>
</main>
</body>
<div id="confirmPopUp">
    <header>
        <p>Êtes vous sûr de vouloir supprimer ce<span class="insertText"></span> ?</p>
    </header>
    <main>
        <form id="confirmPopUpForm">
            <button id="confirm" class="submitForm">Confirmer</button>
            <button id="cancel" class="submitForm">Annuler</button>
        </form>
    </main>
</div>
<div id="validationPopUp">
    <header>
        <p id="valText">Ce<span class="insertText"></span> a bien été supprimé !</p>
    </header>
    <main>
        <form id="validationForm">
            <button id="validationButton" class="submitForm">Ok</button>
        </form>
    </main>
</div>
</html>
