<div>
    <h1>Ajouter un Sensor</h1>
    <hr><br>
    <form action="#" id="addBoxForm">
        <p>Entrez ci dessous le numéro du sensory captor noté sur celui-ci.</p>
        <label for="numCaptor">Numéro</label>
        <input type="text" name="numCaptor" id="numCaptor"><br>
        <p>Entrez ci-dessous le code de vérification noté à coté du numéro.</p>
        <label for="verification">Vérification</label>
        <input type="number" name="verification" id="verification" min="0" max="97" step="1"><br>
        <input type="submit" value="Enregistrer">
        </form>
</div>
