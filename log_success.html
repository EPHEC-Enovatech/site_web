<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Success</title>
    <script src="JS/jquery-3.3.1.min.js"></script>
    <script>
        $(function() {
            $.ajax({
                url: "https://api.sensorygarden.be/users/1",
                type: "GET",
                beforeSend: function(xhr){xhr.setRequestHeader('Authorization', 'Bearer ' + getCookie('token'));},
                success: showData
            });
        });

        function showData(response) {
            $('#name').html(response.data.prenom)
            $.ajax({
                url: "https://api.sensorygarden.be/records/1C8779C000000274/",
                type: "GET",
                beforeSend: function(xhr){xhr.setRequestHeader('Authorization', 'Bearer ' + getCookie('token'));},
                success: showDataTable
            });
        }

        function showDataTable(response) {
            $('#table').html(createTable(response.data))
        }

        function createTable(data) {
            var html = "";
            console.log(data);
            data.forEach(element => {
                html += "<tr>";
                html += "<td>" + element.id + "</td>";
                html += "<td>" + element.device_id + "</td>";
                html += "<td>" + element.timestamp + "</td>";
                html += "<td>" + element.sensor_id + "</td>";
                html += "<td>" + element.data + "</td>";
                html +=  "</tr>";
            });
            return html;
        }

        function getCookie(cname) {
            var name = cname + "=";
            var decodedCookie = decodeURIComponent(document.cookie);
            var ca = decodedCookie.split(';');
            for(var i = 0; i <ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }
    </script>
</head>
<body>
    <h1>Bienvenu sur votre page personnelle <span id="name"></span></h1>

    <h2>Vos donn√©es actuelle :</h2>
    <hr>
    <table>
        <thead>
            <th>id</th>
            <th>device_id</th>
            <th>timestamp</th>
            <th>sensor_id</th>
            <th>data</th>
        </thead>
        <tbody id="table"></tbody>
    </table>
</body>
</html>
